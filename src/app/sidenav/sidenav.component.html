<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar class="toolbar">
      <img src="../../assets/svg/Belgium.svg" class="databaseImage"/>
      <p class="databaseName">Belgium</p>
    </mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/configurationBuilder"
        routerLinkActive="active"
        class="navLink"
        >Configurations</a
      >
      <a
        mat-list-item
        routerLink="/mappingTableBuilder"
        routerLinkActive="active"
        class="navLink"
        >Mapping Tables</a
      >     
    </mat-nav-list>
    <div class="navFooter">
      <p class="copy">Â© 2021 iChoosr</p>
      <a       
        routerLink="/select"
        routerLinkActive="active"
        class="logout"
        >Logout</a
      >
    </div>
    <div class="orb2"></div>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <!-- <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>DataExporter</span>
    </mat-toolbar> -->
    <router-outlet class="outlet"></router-outlet>
    <div>
      <div class="orb1"></div>
      <div class="orb3"></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
