<h2>Configuration Builder</h2>

<form class="inputName" action="/" method="post" target="_blank">
    <label for="configName"><h1>Configuration Name:</h1></label>
    <input type="text" id="configName" name="configName" placeholder="Please Name The File"><br><br>
</form>

<h1>Add New Line</h1>

<form class="newColumn" action="/" method="post" target="_blank">
    <img class="dragIcon" src="/assets/svg/drag.svg" alt="recycle bin icon" style="width:30px;">
        <section>
            <mat-form-field appearance="fill">
                <mat-label>options</mat-label>
                <mat-select [formControl]="options" multiple>
                  <mat-option *ngFor="let options of optionsList" [value]="options">{{options}}</mat-option>
                </mat-select>
              </mat-form-field>
        </section>
        <section>
            <input type="text" id="function" name="configName" placeholder="Define Here Your Excel Function">
        </section>
        <section>
            <input type="text" id="constants" name="configName" placeholder="Define Constants">
        </section>
        <section>
            <input type="text" id="target" name="configName" placeholder="Target Column">
        </section>
        <img class="deleteIcon" src="/assets/svg/delete.svg" alt="recycle bin icon" style="width:30px;">
</form>
